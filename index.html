    <nav class="navbar ">

        <form class="form-inline">

            <input class="form-control mr-sm-2" type="text" placeholder="Search"  id="addressSearch" aria-label="Search">

    <div class="main">

                    <option value="thisWeek" id="thisWeek">This Week</option>

                    <option value="thisMonth" id="thisMonth">This Month</option>

                </select>

            </form>

            <ul>

            </ul>


        </div>

            <div id="map">

            </div>

        </div>

        <div class="rightMain">

            <h1>(hidden)</h1>

        </div>
    </div>
    </div>

        </div>
