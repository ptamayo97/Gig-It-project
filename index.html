<!DOCTYPE html>


<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/maps.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title>Gig It</title>


</head>


<body>

    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

    <nav class="navbar ">


        <a class="navbar-brand" id="logo">Gig It!</a>

        <form class="form-inline">

            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        </form>

        <!-- Button trigger modal -->
        <button class="btn btn-outline-dark my-2 my-sm-0" type="button" data-toggle="modal" data-target="#eventModal" id="artistBtn">Sign In</button>

        <!-- Modal -->
        <div class="modal fade formModal" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalTitle" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">

                <div class="modal-content">

                    <div class="modal-header">

                        <h5 class="modal-title" id="eventModalTitle">Register Event</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>

                    <div class="modal-body">

                        <form>

                            <div class="form-group">
                                <label for="eventInput">Event Name:</label>
                                <input type="text" class="form-control" id="eventInput">
                            </div>

                            <div class="form-group">
                                <label for="bandInput">Band Name:</label>
                                <input type="text" class="form-control" id="bandInput">
                            </div>

                            <div class="form-group">
                                <label for="locationInput">Event Location:</label>
                                <input type="text" class="form-control" id="locationInput">
                            </div>

                            <label>Location Type:</label>
                            <br>
                            <button type="button" class="btn btn-outline-primary" id="vunueBtn" value="venue">Venue</button>
                            <button type="button" class="btn btn-outline-primary" id="barBtn" value="bar">Bar</button>
                            <button type="button" class="btn btn-outline-primary" id="houseBtn" value="house">House</button>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>

                </div>

            </div>

        </div>

    </nav>

    <div class="main">

        <div class="leftContainer theme">


            <h1 class="main-labels">Events</h1>

            <form name="dateForm">

                <select name="time" id="timeFrame">

                    <option value="today" id="today">Today</option>

                    <option value="thisWeek" id="thisWeek">This Week</option>

                    <option value="thisMonth" id="thisMonth">This Month</option>

                </select>

            </form>

            <ul>

            </ul>


        </div>


        <div class="mapContainer">

            <div id="map">

            </div>

        </div>

        <div class="rightMain ">
            <div class="rightContainer theme">

                <h1 class="main-labels">Artists</h1>

                <div id="artists">
                    
                </div>

            </div>
        </div>
    </div>


    <footer class="theme">

        <div class="footerDiv">

        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>


    <script src="assets/javascript/bands.js"></script>

    <script src="assets/javascript/map.js"></script>s


    <!-- Adds in google maps API w/ key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSZwUGbaFXqLs3MUE0YW1fKFtTqd1Vtps&callback=initMap">
    </script>

</body>

</html>
